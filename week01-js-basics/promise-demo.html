<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <title>Promise timeline demo</title>
        <style>
            body {
                font-family: sans-serif;
                background: #f8f9fa;
                padding: 20px;
            }
            .log{
                background: white;
                border-radius: 8px;
                box-shadow: 0 2px 6px rgba(0,0,0,0.1);
                padding: 10px 15px;
                margin-top: 10px;
                transition: all 0.3s ease;
            }
            .log.new {background: #e8f7ff;} 
            .time {
                font-size: 0.8em;
                color: gray;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <h2> Promise timeline demo </h2>
        <button id="startBtn"> Start </button>
        <div id="output"></div>

        <script>
            const output = document.getElementById("output");

            function log(msg) {
                const div = document.createElement("div");
                div.className = "log new";
                const time = new Date().toLocaleTimeString();
                div.innerHTML = `<span class="time">{time}</span> ${msg}`;
                output.appendChild(div);
                setTimeout(() => div.classList.remove("new"), 300);
            }

            //promise example
            function fetchUser(){
                log("Promise is created, download started...");
                return new Promise((resolve,reject) => {
                    setTimeout(() => {
                        log("Timeout is over, calling resolve...");
                        resolve({ name: "Laci", age: 44});
                    }, 1000)
                });
            }

            async function runDemo() {
                log("Demo is started");
                const promise = fetchUser();

                log("meanwhile other stuff might happen");

                const user = await promise;

                log(` Data arrived: ${user.name}, ${user.age} old`);
                log("Demo over");
            }

            document.getElementsById("startBtn").addEventListener("click",runDemo);
        </script>
    </body>
</html>
